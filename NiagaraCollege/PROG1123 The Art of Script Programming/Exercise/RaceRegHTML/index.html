<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
    </head>
    <body>
        <form>
            <label for="ageGroup">Age Group</label>

            <select name="ageGroup" id="ageGroup">
                <!-- option value: Specifies the value to be sent to a server -->
                <option value="adult">21-59</option>
                <option value="senior">60 and over</option>
            </select>
            <br />
            <br />
            <span>Select a Race</span>

            <input type="radio" value="5" id="5km" name="race" checked />
            <label for="5km">5KM</label>
            <input type="radio" value="10" id="10km" name="race" />
            <label for="10km">10KM</label>
            <br />
            <br />
            <input type="button" value="Register Now!" id="btnRegister" />
        </form>
    </body>
</html>
