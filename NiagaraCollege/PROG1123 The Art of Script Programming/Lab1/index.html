<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
    </head>
    <body>
        <form>
            <input type="button" value="Bronze" class="mybtn" id="btnBronze" />
            <input type="button" value="Silver" class="mybtn" id="btnSilver" />
            <input type="button" value="Gold" class="mybtn" id="btnGold" />
            <br /><br />
            <label for="chkPool">Health club pool</label>
            <input type="checkbox" value="25" checked="checked" id="chkPool" />
            <br /><br />
            <input type="number" min="1" max="12" value="3" id="clubMonths" />
            <label for="clubMonths">month(s)</label>
            <br /><br />
            <label for="">Total $</label>
            <input type="number" min="0" max="10000" />
        </form>

        <script src="JavaScript/membership.js"></script>
    </body>
</html>
